{% extends "base.html" %}
{% block content %}
    <h2>حذف کاربر</h2>
    <p>برای حذف کاربر نام کاربری خود را وارد کنید</p>
    <form method="post">
        {% csrf_token %}
        <label for="id_username">نام کاربری: </label>
        <input id="id_username" type="text" name="username" required="">
        <button id="remove-user" type="submit">حذف</button>
    </form>
{% endblock content %}
