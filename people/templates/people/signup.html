{% extends "base.html" %}
{% block content %}
    <h2>ثبت نام</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.errors }}
        {% for element in form %}
            <p>
                {{ element.label }}:
                {{ element }}
            </p>

        {% endfor %}
        <button id="signup_submit" type="submit">ثبت نام</button>
    </form>
{% endblock content %}
