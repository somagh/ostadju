<html>
<title>استادجو</title>

<body>
    <nav id="navbar">
        <a id="navbar_home" href="{% url 'home' %}">خانه</a>
        {% if request.user.is_authenticated %}
        <a id="navbar_logout" href="{% url 'people:logout' %}">خروج</a>
        {% else %}
        <a id="navbar_login" href="{% url 'people:login' %}">ورود</a>
        <a id="navbar_signup" href="{% url 'people:signup' %}">ثبت نام</a>
        {% endif %}
        <a id="navbar_contact_us" href="{% url 'people:contact_us' %}">تماس با ما</a>
    </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
